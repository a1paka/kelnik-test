<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.min.css" rel="stylesheet">
  <link rel="preload" href="./fonts/PT-Root-UI_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <title>"Кельник Студиос" тестовое</title>
</head>

<body>

  <main class="page-main">
    <div class="page-main__container">
      <section class="apartments">
        <h2 class="visually-hidden">Список квартир</h2>
        <h1 class="apartments__header">Квартиры</h1>

        <div class="apartments__filter filter">

          <div class="filter__apartment">
            <p class="filter__layout">Планировка</p>
            <p class="filter__flat">Квартира</p>
          </div>
          <div class="filter__info">
            <div class="filter__item">
              <p class="filter__name">S, м²</p>
              <div class="filter__buttons">
                <button class="filter__arrow filter__arrow--up"></button>
                <button class="filter__arrow filter__arrow--down"></button>
              </div>
            </div>
            <div class="filter__item">
              <p class="filter__name">Этаж</p>
              <div class="filter__buttons">
                <button class="filter__arrow filter__arrow--up"></button>
                <button class="filter__arrow filter__arrow--down"></button>
              </div>
            </div>
            <div class="filter__item">
              <p class="filter__name">Цена, ₽</p>
              <div class="filter__buttons">
                <button class="filter__arrow filter__arrow--up"></button>
                <button class="filter__arrow filter__arrow--down"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="apartments__list">Загружаем...</div>

        <button class="apartments__show-more">Загрузить еще</button>
      </section>

      <section class="filters">
        <h2 class="visually-hidden">Сортировка квартир</h2>
        <div class="filters__wrapper">
          <div class="filters__filter filters__buttons-wrapper">
            <button class="filters__buttons">1к</button>
            <button class="filters__buttons">2к</button>
            <button class="filters__buttons">3к</button>
            <button class="filters__buttons" disabled>4к</button>
          </div>
          <div class="filters__filter filters__price">
            <p class="filters__price-header">Стоимость квартиры, ₽</p>
            <div class="filters__value">
              <p class="filters__from">от <span class="filters__from-value"></span></p>
              <p class="filters__to">до <span class="filters__to-value"></span></p>
            </div>
            <div class="filters__price-slider"></div>
          </div>

          <div class="filters__filter filters__area">
            <p class="filters__area-header">Площадь, м²</p>
            <div class="filters__value">
              <p class="filters__from">от <span class="filters__from-value"></span></p>
              <p class="filters__to">до <span class="filters__to-value"></span></p>
            </div>
            <div class="filters__area-slider"></div>
          </div>

          <div class="filters__reset-wrapper">
            <button class="filters__reset">Сбросить параметры <span class="filters__cross">x</span> </button>
          </div>
        </div>
      </section>

      <div class="page-main__scroll-top">
        <img class="page-main__scroll-img" src="img/top.svg" width="10" height="20" alt="Наверх"></div>
    </div>
  </main>

  <script src="./js/nouislider.min.js"></script>
  <script src="./js/main.min.js"></script>

</body>
</html>
